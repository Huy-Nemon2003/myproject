name: React TypeScript CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout mã nguồn
        uses: actions/checkout@v3

      - name: ⚙️ Cài đặt Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Cài dependencies
        run: npm ci

      - name: 🧪 Chạy kiểm thử (nếu có)
        run: npm test

      - name: 🏗️ Build ứng dụng
        run: npm run build
